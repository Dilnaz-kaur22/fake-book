<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <meta name='author' content='Dilnaz-Kaur'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='icon' type='image/x-icon' href='./assets/image/icon.jpg'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css' integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==' crossorigin='anonymous' referrerpolicy='no-referrer'>
    <link rel='stylesheet' href='./assets/style/style.css'>
    <script src='./assets/script/index.js' defer></script>
    <title>Fakebook</title>
  </head>
  <body>
    <!-- Header -->
  <header>
    <div class='container flex'>
      <div class='header-title'>
        <h1>Fakebook</h1>
      </div>
      <div class='header-nav'>
        <nav>
          <ul>
            <li>Friends</li>
            <li>Pages</li>
            <li>Groups</li>
            <li>My Ads</li>
            <li>Settings</li>
          </ul>
        </nav>
      </div>
      <div class='profile'>
        <img src='./assets/image/user.jpg' class="userImg">
      </div>
    </div>
  </header>
  <!-- End of header -->
  <!-- Body -->
  <div class="grid">
    <div class="userInfo flex">
      <button type="button"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="postArea">
      <textarea name="postBox" id="post" class="post" placeholder="What's new, "></textarea>
      <div class="postBtn flex">
        <div class="inputImg">
          <input type="file" id="imgUpload" accept="image/*" height="200">
          <label for="imgUpload"><i class="fa-regular fa-image"></i></label>
          <p class="fileName flex"></p>
        </div>
        <div class="postBtn">
          <button type="button" class="addPost">Post</button>
        </div>
      </div>
    </div>
    <p class="infoMsg"></p>
  </div>
  <div class="container content grid">
  </div>
  <!-- End of body -->
</body>
  </body>
</html>
